<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Red+Hat+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Our custom CSS -->

    <link rel="stylesheet" href="/css/index.css">
    <title>Signup</title>
</head>
<body>
<header class="primary-header flex">
    <div style="width: 75px; object-fit: scale-down;"><img src="/images/greenAI.png"></div>
    <nav style="margin: auto">
        <ul class="primary-navigation underline-indicators flex">
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/index.html">Home</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/aboutus">About Us</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/explore">Explore</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/wishlist">Wishlist</a></li>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="/profile">My Profile</a></li>
            <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2"
                                  href="/login">Login/Signup</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div id="login-box" class="bg-accent row" style="padding: 3rem; display: inline-block">
        <form th:action="@{/saveUser}" th:object="${user}" method="POST" id="register-form" class="col">
            <div class="dropdown-divider"></div>
            <h1 class="text-dark uppercase ff-sans-cond uppercase">Sign Up</h1>
            <div class="dropdown-divider"></div>
            <br>
            <h4 class="text-dark ff-sans-normal">enter your info:</h4><br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="first name"
                       pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="last name"
                       pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>
            </div>
            <!--            <div class="input-group mb-3">-->
            <!--                <span class="input-group-text" id="basic-addon3"><i class="bi bi-person-fill"></i></span>-->
            <!--                <input class="form-control" type="text" placeholder="pick a username" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>-->
            <!--            </div>-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon4"><i class="bi bi-envelope-fill"></i></span>
                <input class="form-control" type="email" th:field="*{email}" placeholder="e-mail address"
                       pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                       required>
            </div>
            <!--            <div class="input-group mb-3">-->
            <!--                <span class="input-group-text" id="basic-addon5"><i class="bi bi-key-fill"></i></span>-->
            <!--                <input id="registerPassword" class="form-control" type="password" placeholder="pick a password" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>-->
            <!--            </div>-->
            <!--            <div class="input-group mb-3">-->
            <!--                <span class="input-group-text" id="basic-addon6"><i class="bi bi-key-fill"></i></span>-->
            <!--                <input id="registerPasswordConfirm" class="form-control" type="password" placeholder="re-enter password" pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z0-9_.-]*$" required>-->
            <!--            </div>-->
            <!--            <div class="dropdown">-->
            <!--                <select class="form-select" aria-label="Default select example">-->
            <!--                    <option selected>select your gender</option>-->
            <!--                    <option value="1">female</option>-->
            <!--                    <option value="2">male</option>-->
            <!--                    <option value="3">non-binary</option>-->
            <!--                    <option value="4">prefer not to say</option>-->
            <!--                </select>-->
            <!--            </div><br>-->
            <div class="form-check" style="text-align: center">
                <input class="form-check-input" type="checkbox" value="" id="agreeTerms">
                <label class="form-check-label text-dark" for="agreeTerms">I agree with the <a href="">Terms of Use</a></label>
            </div>
            <br>
            <input type="submit" class="btn text-white">
        </form>
    </div>
</div>
</body>
</html>
